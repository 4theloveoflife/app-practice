<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
       <link rel="stylesheet" href="./style.css" />
    <title>vanilla weather app</title>
</head>
<body style="   background: linear-gradient(120deg, #e0c3fc 0%,  #a8c6e3 100%);">
  <div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
        <div class="overview">

<form class="search-form" id="search-form">
    <input type="text" placeholder="Enter city" autocomplete="off" autofocus="on" id="search-input" />
    <input type="submit" value="search" />
    <button type="button" class="btn btn-primary" id="current-location-button">
        Current
    </button>
</form>
<div class="row">
<div class="col-6">
<h1 id="city"></h1>
<ul>
<li> Last Updated :<span  id="date"> </span> </li>
<li  id="description"> Cloudy </li>
</ul>
</div>
</div>

<div class="col-6">
    <div class="clearfix weather-temperature">
<img
src= "images/RainingSun.jpg" alt="rain and sunny"
class="float-left"
/>
<div  class="float-left" id="currentTemperature"> <strong></strong>      
<span class="units">
        <a href="#" id="celsius-link">°C</a> /
        <a href="#" id="fahrenheit-link"> °F</a>
</span>
</div>
</div>
</div>
        <ul>
    <li>Humidity:💧<span id="humidity">
    </span>%
    </li> 
    <li> Wind:🌬️ <span id="wind">  
        </span>km/h
    </li>
</ul>
<div class="row  row-cols-5">
    <div class="col" class="days">
        <p id="emoji">☀️</p>
        <p>23°C</p>
        <p>Tuesday</p>
    </div>
    <div class="col" class="days">
        <p id="emoji">☀️</p>
        <p>23°C</p>
        <p>Wednesday</p>
    </div>
    <div class="col" class="days">
        <p id="emoji">⛅</p>
        <p>18°C</p>
        <p>Thursday</p>
    </div>
    <div class="col" class="days">
        <p id="emoji">🌥️</p>
        <p>16°C</p>
        <p>Friday</p>
    </div>
    <div class="col" class="days">
        <p id="emoji">🌤️</p>
        <p>17°C</p>
        <p>Saturday</p>
    </div>
    </div>
    </div>
<a href="https://github.com/4theloveoflife/app-practice.git" target="_blank">open-sourced</a> coded by
Tiffany Walker
</div>
</div>
    <script src="app.js">
 </script>
</body>
</html>
